<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Escolar - Estudiantes</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Barra de navegación -->
  {% include("navbar_maestro.html")%}

  <div class="container mt-4">
    <!-- Tarjeta de perfil del maestro -->
    <div class="card mb-4">
      <div class="card-header">
        Perfil del Maestro
      </div>
      <div class="card-body">
        <h5 class="card-title">Nombre del Maestro: Juan Pérez</h5>
        <p class="card-text">Asignatura: Matemáticas</p>
        <p class="card-text">Correo: juan.perez@example.com</p>
      </div>
    </div>

    <!-- Tabla de estudiantes -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Calificación</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Andrés</td>
          <td>Salazar</td>
          <td>85</td>
          <td>
            <button class="btn btn-primary btn-sm">Editar</button>
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>José</td>
          <td>Mendivil</td>
          <td>90</td>
          <td>
            <button class="btn btn-primary btn-sm">Editar</button>
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
